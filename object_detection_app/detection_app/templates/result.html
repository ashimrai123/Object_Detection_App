<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Object Detection Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .image-sections {
            display: flex;
            justify-content: space-between;
        }

        .image-section {
            flex-basis: 48%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .image-section h2 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }

        .image-section img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detection Results</h1>
        <div class="image-sections">
            <div class="image-section">
                <h2>Uploaded Image</h2>
                <img src="{{ uploaded_image }}" alt="Uploaded Image">
            </div>
            <div class="image-section">
                <h2>Output Image</h2>
                <img src="{{ output_image_path }}" alt="Output Image">
            </div>
        </div>
    </div>
</body>
</html>
